<!DOCTYPE html>
<html>
<head>
	<title>Music Webapp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="music-container">
		<div class="music-info">
			<h2 class="title">Title</h2>
			<h3 class="artist">Artist</h3>
			<img class="cover" src="default-cover.jpg">
		</div>
		<audio class="music" src=""></audio>
		<div class="controls">
			<button class="play-btn"><i class="fas fa-play"></i></button>
			<button class="pause-btn"><i class="fas fa-pause"></i></button>
			<input class="seek-bar" type="range" min="0" max="100" step="0.1" value="0">
		</div>
		<div class="playlist-container">
			<h2 class="Playlist">Playlist</h2>
			<ul class="playlist"></ul>
		</div>
		<div class="add-song-container">
			<label for="file-input">Add Song</label>
			<input id="file-input" type="file" accept=".mp3" multiple hidden>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
